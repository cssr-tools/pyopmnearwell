name: Run pyopmnearwell

on:
 push:
   branches:
     - main
 pull_request:
   
jobs:
  run-pyopmnearwell-local:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
        os: [ubuntu-latest]
        
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Flow Simulator and LaTeX dependencies
      run: |
        sudo apt-get update
        sudo apt-get install software-properties-common
        sudo apt-add-repository ppa:opm/ppa
        sudo apt-get update
        sudo apt-get install mpi-default-bin
        sudo apt-get install libopm-simulators-bin
        sudo apt-get install texlive-fonts-recommended texlive-fonts-extra dvipng cm-super
        
    - name: Install test dependecies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install -r dev-requirements.txt
        pip install opm
        
    - name: Install pyopmnearwell
      run: |
        pip install .
        
    - name: Check code style and linting 
      run: |
        black --check src/ tests/
        pylint src/ tests/
        mypy --ignore-missing-imports src/ tests/
      
    - name: Run the tests
      run: |
        pytest --cov=pyopmnearwell --cov-report term-missing tests/

    - name: Build documentation
      run: |
        pushd docs
        make html